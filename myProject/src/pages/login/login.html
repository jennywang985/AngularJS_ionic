<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center" >
  <!-- 图片 -->
  <img 
  style="width:100px;height: 100px;border-radius: 50px"
  src="../../assets/imgs/3.jpg" alt="">

  <!-- 表单 -->
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="myName">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password"
      [(ngModel)]="myPwd"
       placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>

  <!-- 自定义布局 -->
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: left">
        <button ion-button color='dark' clear>
          忘记密码
        </button>
      </ion-col>
      <ion-col style="text-align: right">
        <button ion-button color='dark' clear>
          免费注册
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 按钮 -->
  <button 
  (click)="login()"
  ion-button color='danger' block round>
    登录
  </button>
</ion-content>

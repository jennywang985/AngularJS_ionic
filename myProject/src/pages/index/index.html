<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides 
  style="height:150px"
  *ngIf="myResult.carouselItems"
  autoplay=2000 pager=true loop=true>
    <ion-slide *ngFor="let tmp of myResult.carouselItems">
      <img [src]="'../../assets/'+tmp.img"/>
    </ion-slide>
  </ion-slides>
  <!-- :- 16:40 -->
  <!-- 支持横向滚动的容器 ionScroll -->
  <ion-scroll style="height:300px;white-space: nowrap;" scrollX=true>
    <ion-card 
    style="display: inline-block;"
    *ngFor="let tmp of  myResult.newArrialItems">
      <ion-card-header>
        <img style="height:200px" [src]="'../../assets/'+tmp.pic" >
      </ion-card-header>
      <ion-card-content>
        {{tmp.title}}
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <!-- :- 17:05 -->
  <!-- 缩略图列表 ionList thumbnail-->
  <ion-list>
    <ion-item (click)="jump(tmp.pid)" text-wrap *ngFor="let tmp of myResult.recommendedItems">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+tmp.pic"/>
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <p>{{tmp.details}}</p>
      <button ion-button clear item-end>
        <ion-icon name="cart">
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
